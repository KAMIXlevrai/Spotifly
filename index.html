<head>

<body>
  <h1>🎵 Spotifly</h1>
  <div id="albums">

    <!-- Album 1 -->
    <div class="album" onclick="toggleAlbum(this)">
      <img src="musique/Drill/cover.jpg" alt="Cover Album 1">
      <h2>Drill Vibes</h2>
      <p class="preview">Drill 2 • Fortnite Drill 1 • ...</p>
      <ul class="tracklist">
        <li onclick="event.stopPropagation(); playSong('musique/Drill/Drill_2.wav', 'Drill #2')">Drill #2</li>
        <li onclick="event.stopPropagation(); playSong('musique/Drill/Fortnite Drill_1.wav', 'Drill #2')">Fortnite Drill #1</li>
      </ul>
    </div>

    <!-- Album 2 -->
    <div class="album" onclick="toggleAlbum(this)">
      <img src="musique/Melo/cover.jpg" alt="Cover Album 2">
      <h2>Melodie</h2>
      <p class="preview">Projet melo sombre #1 • ...</p>
      <ul class="tracklist">
        <li onclick="event.stopPropagation(); playSong('musique/Melo/Projet melo sombre_1.wav', 'Projet melo sombre #1')">Projet melo sombre #1</li>
      </ul>
    </div>

  </div>

  <div id="custom-player">
    <div class="track-info">
      <span id="track-title">Aucune musique</span>
    </div>
    <div class="controls">
      <button onclick="togglePlayPause()" id="play-btn">⏵</button>
      <input type="range" id="progress-bar" value="0" step="1">
      <button class="Btn" id="downloadBtn">
        <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path></svg>
        <span class="icon2"></span>
        <span class="tooltip">Download</span>
     </button>
    </div>
    <audio id="audio"></audio>
  </div>

  <label class="slider">
    <input type="range" class="level" min="0" max="1" step="0.01" value="1">
    <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
      <g>
        <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor" data-original="#000000"></path>
        <path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor" data-original="#000000"></path>
      </g>
    </svg>
  </label>


  <script src="script.js"></script>
</body>
