<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spotifly</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="audio.css">
</head>
<body>
  <h1>üéµ Spotifly</h1>
  <div id="albums">

    <!-- Album 1 -->
    <div class="album" onclick="toggleAlbum(this)">
      <img src="musique/Drill/cover.jpg" alt="Cover Album 1">
      <h2>Drill Vibes</h2>
      <p class="preview">Drill 2 ‚Ä¢ Fortnite Drill 1 ‚Ä¢ ...</p>
      <ul class="tracklist">
        <li onclick="event.stopPropagation(); playSong('musique/Drill/Drill_2.wav', 'Drill #2')">Drill #2</li>
        <li onclick="event.stopPropagation(); playSong('musique/Drill/Fortnite Drill_1.wav', 'Drill #2')">Fortnite Drill #1</li>
      </ul>
    </div>

    <!-- Album 2 -->
    <div class="album" onclick="toggleAlbum(this)">
      <img src="musique/Melo/cover.jpg" alt="Cover Album 2">
      <h2>Melodie</h2>
      <p class="preview">Projet melo sombre #1 ‚Ä¢ ...</p>
      <ul class="tracklist">
        <li onclick="event.stopPropagation(); playSong('musique/Melo/Projet melo sombre_1.wav', 'Projet melo sombre #1')">Projet melo sombre #1</li>
      </ul>
    </div>

  </div>

  <div id="custom-player">
    <div class="track-info">
      <span id="track-title">Aucune musique</span>
    </div>
    <div class="controls">
      <button onclick="togglePlayPause()" id="play-btn">‚èµ</button>
      <input type="range" id="progress-bar" value="0" step="1">
    </div>
    <audio id="audio"></audio>
  </div>

  <label class="slider">
    <input type="range" class="level" min="0" max="1" step="0.01" value="1">
    <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
      <g>
        <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor" data-original="#000000"></path>

      </g>
    </svg>

  <script src="script.js"></script>
</body>
</html>
